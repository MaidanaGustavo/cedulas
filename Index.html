<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript/script.js"></script>
    <title>Index</title>
  </head>
  <body onload="inicia()">
    <div class="box">
      <input type="number" name="valor" id="valor" />
      <button onclick="executa()">Gerar</button>
    </div>
    <div class="cedula" id="cedulas">
      <div id="cem" class="notas">
        <span id="cemQuantidade"></span>
        <img src="img/100.jpg" alt="" name="cem" width="200" />
      </div>

      <div id="cinquenta" class="notas">
        <span id="cinquentaQuantidade"></span>
        <img src="img/50.PNG" alt="" name="cinquenta" width="200" />
      </div>

      <div id="vinte" class="notas">
        <span id="vinteQuantidade"></span>
        <img src="img/20.PNG" alt="" name="vinte" width="200" />
      </div>

      <div id="dez" class="notas">
        <span id="dezQuantidade"></span>
        <img src="img/10.PNG" alt="" name="dez" width="200" />
      </div>

      <div id="cinco" class="notas">
        <span id="cincoQuantidade"></span>
        <img src="img/5.PNG" alt="" name="cinco" width="200" />
      </div>

      <div id="dois" class="notas">
        <span id="doisQuantidade"></span>
        <img src="img/2.jpg" alt="" name="dois" width="200" />
      </div>

      <div id="um" class="notas">
        <span id="umQuantidade"></span>
        <img src="img/um.png" alt="" name="um" width="125" />
      </div>
    </div>
  </body>
</html>
